name: |
  CI: Test, Build, Deploy and Page Link

on:
  push:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

  page-link:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print page URL
        run: |
          echo "âœ… Page is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Save page URL
        run: |
          echo "::notice title=ðŸš€ Deployment successful::Page is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
