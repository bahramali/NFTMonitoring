name: CI: Test, Build, Deploy and Page Link

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  install-and-test:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify required env vars are present (fail-fast)
        shell: bash
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_WS_HTTP_URL: ${{ vars.VITE_WS_HTTP_URL }}
          VITE_SUCCESS_URL: ${{ vars.VITE_SUCCESS_URL }}
          VITE_CANCEL_URL: ${{ vars.VITE_CANCEL_URL }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
        run: |
          required=(
            "VITE_STRIPE_PUBLISHABLE_KEY"
            "VITE_API_BASE_URL"
            "VITE_WS_HTTP_URL"
            "VITE_SUCCESS_URL"
            "VITE_CANCEL_URL"
            "VITE_TURNSTILE_SITE_KEY"
          )

          missing=0
          for v in "${required[@]}"; do
            if [ -z "${!v}" ]; then
              echo "ERROR: $v is missing" >&2
              missing=1
            else
              echo "OK: $v present (len=${#v})"
            fi
          done

          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Build project
        run: npm run build
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_WS_HTTP_URL: ${{ vars.VITE_WS_HTTP_URL }}
          VITE_SUCCESS_URL: ${{ vars.VITE_SUCCESS_URL }}
          VITE_CANCEL_URL: ${{ vars.VITE_CANCEL_URL }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  page-link:
    name: Page Link
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deployed page URL
        run: |
          echo "âœ… Page is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
