name: |
  CI: Test, Build, Deploy and Page Link

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  install-and-test:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 100% deterministic: if secret is not injected, fail here.
      - name: Verify Turnstile site key is present
        run: |
          if [ -z "${VITE_TURNSTILE_SITE_KEY}" ]; then
            echo "ERROR: VITE_TURNSTILE_SITE_KEY is missing (secrets not injected)." >&2
            exit 1
          fi
          echo "Turnstile key present (length=${#VITE_TURNSTILE_SITE_KEY})"
        env:
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: Build project
        run: npm run build
        env:
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  page-link:
    name: Page Link
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deployed page URL
        run: |
          echo "âœ… Page is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
